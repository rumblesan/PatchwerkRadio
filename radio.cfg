
channels = 2;
stats_interval = 300;

filereader = {
    pattern     = "../audio/*.ogg"
    read_size   = 2048;
    thread_sleep = 100;
}

encoder = {
    samplerate  = 44100;
    quality     = 0.5;
    thread_sleep = 10;
}

broadcast = {
    host        = "icecast";
    port        = 8000;
    source      = "source";
    password    = "hackme";
    mount       = "/patchwerk.ogg";
    name        = "Patchwerk Radio";
    description = "A PureData radio station";
    genre       = "Ambient Drone";
    url         = "http://rumblesan.com";
}
